.oh-my-zsh:
  # https://github.dev/twpayne/dotfiles/blob/master/home/.chezmoiscripts/linux/run_onchange_before_install-packages.sh.tmpl
  # https://github.com/deluan/zsh-in-docker
  type: archive
  url: https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz
  exact: true
  stripComponents: 1
  refreshPeriod: 168h
  exclude:
    - "*/.*"
    - "*/templates"
    - "*/themes"

.oh-my-zsh/custom/plugins/zsh-syntax-highlighting:
  # https://github.com/zsh-users/zsh-syntax-highlighting/blob/master/INSTALL.md#oh-my-zsh
  type: archive
  url: https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz
  exact: true
  stripComponents: 1
  refreshPeriod: 168h
  exclude:
    - "*/.editorconfig"
    - "*/.gitattributes"
    - "*/.github"
    - "*/.gitignore"

.oh-my-zsh/custom/themes/powerlevel10k:
  # https://github.com/romkatv/powerlevel10k?tab=readme-ov-file#oh-my-zsh
  type: archive
  url: https://github.com/romkatv/powerlevel10k/archive/{{ (gitHubLatestRelease "romkatv/powerlevel10k").TagName }}.tar.gz
  exact: true
  stripComponents: 1
